name: Update token list

on:
  push:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}
  repository_dispatch:
    types:
      - registry-build

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Sync

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Yarn Cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
      - name: Install Cairo dependencies
        run: sudo apt-get install build-essential libcairo2-dev libpango1.0-dev libjpeg-dev libgif-dev librsvg2-dev
      - run: yarn install
      - run: yarn build
      - run: yarn build-launch-banners
      - run: yarn build-pool-banners
      - run: yarn dlx @yarnpkg/doctor
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DIST_DEPLOY_KEY }}
          publish_dir: ./data
          publish_branch: master
          external_repository: saber-hq/saber-lp-token-list
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
